# 测试环境配置
spring.application.name=med_ai_assistant_backend_test
server.port=8083

# 测试数据库配置 - 使用H2内存数据库
app.datasource.type=h2

# H2内存数据库配置
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 禁用数据初始化
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# JPA/Hibernate Properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# 禁用Oracle相关配置
spring.datasource.oracle.url=jdbc:h2:mem:testdb
spring.datasource.oracle.driverClassName=org.h2.Driver
spring.datasource.oracle.username=sa
spring.datasource.oracle.password=

# 禁用MySQL相关配置
spring.datasource.mysql.url=jdbc:h2:mem:testdb
spring.datasource.mysql.driverClassName=org.h2.Driver
spring.datasource.mysql.username=sa
spring.datasource.mysql.password=

# 允许bean定义覆盖
spring.main.allow-bean-definition-overriding=true

# 禁用回调功能
callback.enabled=false

# 测试加密配置
test.encryption.key=test-encryption-key-1234567890123456
test.encryption.salt=test-salt-value

# 禁用执行服务器健康检查
execution.server.enabled=false
