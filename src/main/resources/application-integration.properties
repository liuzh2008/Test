# 集成测试环境配置
spring.application.name=med_ai_assistant_backend_integration
server.port=8084

# 集成测试使用Oracle数据库
app.datasource.type=oracle

# Oracle 数据库配置 - 集成测试使用真实Oracle数据库
spring.datasource.oracle.url=jdbc:oracle:thin:@${oracle.server.ip:127.0.0.1}:1521/FREE
spring.datasource.oracle.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.oracle.username=system
spring.datasource.oracle.password=Liuzh_123

# Oracle连接池配置
spring.datasource.oracle.hikari.connection-timeout=30000
spring.datasource.oracle.hikari.initialization-fail-timeout=0

# JPA/Hibernate Properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Shanghai

# 禁用数据初始化
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# 允许bean定义覆盖
spring.main.allow-bean-definition-overriding=true

# 执行服务器配置 - 集成测试需要连接到真实执行服务器
execution.server.url=http://${execution.server.ip:100.66.1.2}:8082
execution.server.enabled=true

# 回调配置 - 集成测试启用回调
callback.enabled=true
callback.max-retries=3
callback.retry-interval=5000
callback.timeout=30000
callback.default-callback-url=http://localhost:8084/api/callback/receive

# 集成测试专用配置
integration.test.enabled=true
integration.test.oracle.url=jdbc:oracle:thin:@${oracle.server.ip:127.0.0.1}:1521/FREE
integration.test.execution.server=http://${execution.server.ip:100.66.1.2}:8082

# 禁用H2 Console
spring.h2.console.enabled=false
