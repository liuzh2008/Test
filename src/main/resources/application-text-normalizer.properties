# TextNormalizer配置
# 修饰词列表 - 这些词会被从文本中去除
# 注意：已移除DRGs主要诊断中包含的关键词，如"急性"、"亚急性"、"稳定性"、"非ST段抬高型"等
# 这些关键词在DRGs主要诊断中是重要的区分特征，不能去除
text.normalizer.modifiers=未特指,左侧,右侧,双侧,单侧,单发,多发,复发性,早期,晚期,初期,末期,典型,非典型,特殊类型,普通型,重型,危重型

# 数字转换映射 - 格式为 "原格式:目标格式"
text.normalizer.number-conversions=Ⅰ:1,Ⅱ:2,Ⅲ:3,Ⅳ:4,Ⅴ:5,Ⅵ:6,Ⅶ:7,Ⅷ:8,Ⅸ:9,Ⅹ:10,型1:1型,型2:2型,型3:3型,型4:4型,型5:5型,型一:1型,型二:2型,型三:3型,型四:4型,型五:5型

# 全角字符
text.normalizer.full-width-chars=，。！？；：＂＇（）［］｛｝《》＜＞＼｜＾～｀＠＃＄％＾＆＊＋－＝　１２３４５６７８９０ＡＢＣＤＥＦＧＨＩＪＫＬＭＮＯＰＱＲＳＴＵＶＷＸＹＺａｂｃｄｅｆｇｈｉｊｋｌｍｎｏｐｑｒｓｔｕｖｗｘｙｚ

# 半角字符
text.normalizer.half-width-chars=,.!?;:"'()[]{}《》<>\\|^~`@#$%^&*+-= 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz
