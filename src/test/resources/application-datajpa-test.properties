# DataJPA测试配置 - 使用H2内存数据库
spring.application.name=med_ai_assistant_backend_datajpa_test

# H2内存数据库配置
spring.datasource.url=jdbc:h2:mem:testdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate配置 - 自动创建表
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# 禁用Web和调度组件
spring.main.web-application-type=none
spring.task.scheduling.enabled=false
scheduling.auto-execute.enabled=false
prompt.submission.enabled=false
prompt.polling.enabled=false
monitoring.metrics.enabled=false

# 禁用执行服务器数据源
execution.datasource.enabled=false

# Hospital配置文件监控禁用
hospital.config.watch-enabled=false

# 日志配置
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.com.example.medaiassistant=DEBUG
