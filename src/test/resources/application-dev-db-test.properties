# 开发环境数据库测试配置 - 连接到开发环境Oracle数据库
spring.application.name=med_ai_assistant_backend_dev_db_test
server.port=8085

# 开发环境数据库配置
app.datasource.type=oracle

# 开发环境Oracle数据库配置
# 请根据实际开发环境修改以下配置
oracle.server.active=dev
oracle.server.dev.ip=${DEV_DB_HOST:127.0.0.1}
oracle.server.dev.sid=${DEV_DB_SID:FREE}
oracle.server.dev.username=${DEV_DB_USERNAME:system}
oracle.server.dev.password=${DEV_DB_PASSWORD:Liuzh_123}

# 主数据源配置
spring.datasource.url=jdbc:oracle:thin:@${oracle.server.${oracle.server.active}.ip}:1521/${oracle.server.${oracle.server.active}.sid}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.username=${oracle.server.${oracle.server.active}.username}
spring.datasource.password=${oracle.server.${oracle.server.active}.password}

# JPA/Hibernate配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# HikariCP连接池配置（开发环境优化）
spring.datasource.hikari.maximum-pool-size=5
